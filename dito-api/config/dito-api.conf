<VirtualHost *:80>
    ServerName dito-api.dev

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/htnl/dito-api/public

    <Directory /var/www/htnl/dito-api/public>
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
